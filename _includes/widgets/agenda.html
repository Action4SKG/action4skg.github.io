<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">{{ include.item.name }}</h3>
  </div>
  <div class="panel-body">
    <ul>
      <li><b>When</b>: {{ include.item.date }}</li>
      <li><b>Location</b>: <a href="{{ include.item.locationUrl }}">{{ include.item.location }}</a></li>
      <li><b>Address</b>: {{ include.item.address }}</li>
      {% if include.item.website %}
        <li><b>More Info</b>: {{ include.item.website }}</li>
      {% endif %}
    </ul>
  </div>
</div>
